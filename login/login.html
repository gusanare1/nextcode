<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="js/login_js.js"></script>	
</head>


	<body class="ng-scope" ng-app="Login" ng-controller="usuario">
	
	<div style="width: 80%; text-align:center">
			
				

			
						<form method="post" ng-submit="submitForm()" >
							
								
							<div class="form-horizontal" >
								
								<div class="form-group">
									<div class="form row">
										<h4 class="col-sm-12">Login</h4>
									</div>
								</div>
								
								<div class="form-group">
									<div class="form row">
										<label for="usuario" class="control-label col-sm-4">Usuario</label>
										<input name="usuario" class="col-sm-8" placeholder="username" ng-model="usuario_username">
									</div>
								</div>
								
								<div class="form-group">
									<div class="form row">
										<label for="password" class="control-label col-sm-4">Password</label>
										<input name="password" class="col-sm-8" placeholder="Password" ng-model="usuario_password">
									</div>
								</div>
								
								<div class="form-group">
									<div class="form row">
										<input  type="submit" id="submit" class="btn btn-info col-sm-12" value="Enviar" >
									</div>
								</div>
							</div>

							
							
						</form>
			</div>
			
			<div class="" >
				<ul ng-repeat="error in errores" ng-if="bool_errores" ng-init="bool_errores = false">
					<li>{{error}}</li>
				</ul>
			</div>
			
	</body>

</html>

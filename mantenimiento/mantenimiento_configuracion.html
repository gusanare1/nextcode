<html>
	<head>
		<title>Mantenimiento de clientes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="js/mantenimientos_js.js"></script>	
</head>


<body class="ng-scope" ng-app="mantenimiento" ng-controller="configuracion">
	<h1>
		Mantenimiento Configuracion
	</h1>
	
	<form method="post" ng-submit="enviar()">
		<input type="hidden" ng-model="configuracion_id">
		<textarea cols= "50" rows="2" type="text" name="notificacion_text" ng-model="configuracion_establecimiento" placeholder="Establecimiento">
		</textarea>
		<input type="text" placeholder="Punto de emision" ng-model="configuracion_punto_emision">
		<input type="text" placeholder="Secuencia. Factura" ng-model="configuracion_sec_factura">
		<input type="submit" id="submit" name="submit">
	</form>

	
	<div ng-if="ver" ng-init="ver=false">
		{{message}}
	</div>
</body>
</html>

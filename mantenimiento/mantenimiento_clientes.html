<html>
	<head>
		<title>Mantenimiento de clientes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	<script
	  src="https://code.jquery.com/jquery-3.5.1.min.js"
	  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	  crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="js/mantenimientos_js.js"></script>	
</head>


<body class="ng-scope" ng-app="mantenimiento" ng-controller="clientes">
	
	<div >
	
	
	
	<h1>
		Mantenimiento Clientes
	</h1>
	
	<table>
		<thead>
		<tr>
			<th>Cedula</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Telefono</th>
			<th>Fecha de emision</th>
		</tr>
		</thead>
		
		<tbody ng-repeat="cliente in clientes.resultado">
			<tr>
				<td>{{cliente.identificacion}}</td>
				<td><a href="#" ng-click="fetchSingleData(cliente.id)">{{cliente.nombre}}</td>
				<td>{{cliente.apellido}}</td>
				<td>{{cliente.telefono}}</td>
				<td>{{cliente.emision}}</td>

			</tr>
		</tbody>
		
		
		
		
	
	</table>
	
	<button type="button" name="add_button" ng-click="addData()" class="btn btn-success" ng-init="see=false">Add</button>	
	
	<form method="post" ng-submit="submitForm()" ng-show="see">
		<input type="text" ng-model="cliente_id"/>
		<input type="text" placeholder="Cedula/RUC" ng-model="cliente_identificacion">
		<input type="text" placeholder="Nombre" ng-model="cliente_nombre">
		<input type="text" placeholder="Apellido" ng-model="cliente_apellido">
		<input type="number" placeholder="Telefono" ng-model="cliente_telefono">
		<input type="date" placeholder="Fecha_emision" ng-model="cliente_fecha_emision" disabled>
		<input type="submit" id="submit" name="submit" value="{{submit_button}}"/>
		
	</form>

	
	<div>
	A:A:
		{{message}}
	</div>
</body>
</html>
